dist: xenial
language: python
python:
  - "3.8.5"
services:
  - docker
install:
  - pip install tox psycopg2 python-dotenv httpx
  - mkdir logs
  - mkdir cache
before_script:
  - export PYTHONPATH=$(pwd)
  - ./tests/setup/startup_helpers.sh
script:
  - tox
after_script:
  - cd ./tests/helpers
  - docker-compose down
